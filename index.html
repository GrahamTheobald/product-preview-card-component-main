<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap">
  
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container">
    <div class="image-side">

    </div>
    <div class="text-side">

      <p class="category grey">
        P E R F U M E 
      </p>
      
      <h1 class="title accent">
        Gabrielle Essence Eau De Parfum
      </h1>
      
      <p class="description grey ">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <div class="current-price accent">
          $149.99
        </div>
        <div class="old-price grey">
          $169.99
        </div>
      </div>


        <button class="button">
          <img src="./images/icon-cart.svg" alt="icon">
          Add to Cart
        </button>   
    </div>
  </main>
</body>
</html>
